<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Facts Encyclopedia</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<!-- 公共头部 -->
<div class="header-container">
  <!-- 头部内容将通过JavaScript动态加载 -->
</div>

<div class="container">
  <section class="page">
    <h1 data-i18n="home.welcome_title">Welcome to Fun Facts Encyclopedia</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search fun facts..." data-i18n-placeholder="home.search_placeholder" />
    </div>
    <ul class="fact-list" id="factList"></ul>
  </section>
</div>

<!-- 公共页脚 -->
<div class="footer-container">
  <!-- 页脚内容将通过JavaScript动态加载 -->
</div>

<!-- JavaScript文件 -->
<script src="./assets/js/facts-data.js"></script>

</body>
</html>
